# Production Configuration for Render
spring.data.mongodb.uri=${MONGODB_URI}
spring.data.mongodb.database=electronics_ecommerce
spring.data.mongodb.auto-index-creation=true
spring.data.mongodb.socket-timeout=30000
spring.data.mongodb.connect-timeout=30000

# JWT Configuration
jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_EXPIRATION}

# Server Configuration
server.port=${PORT:8080}

# Logging
logging.level.com.electronics=INFO
logging.level.org.springframework.security=WARN

# Application name
spring.application.name=electronics-ecommerce-backend

# CORS Configuration for production
cors.allowed-origins=https://your-vercel-app.vercel.app
